name: Build and Test

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - name: npm install, build and test
        run: |
          npm ci
          npm run build
          npm test
